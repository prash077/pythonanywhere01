<body>
    <h1>Welcome to Our College Blog</h1>
    <div class="blog-container">
        <div class="blog-post">
            <h2>Upcoming College Events</h2>
            <p>Stay tuned for our cultural and technical fests!</p>
        </div>
        <div class="blog-post">
            <h2>Student Achievements</h2>
            <p>Our students have won multiple awards in hackathons and competitions.</p>
        </div>
        <div class="blog-post">
            <h2>Campus News</h2>

        </div>
    </div>
